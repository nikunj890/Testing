<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1()
        {
            let x=1
            while(x<=10)
            {
                document.write(x+"<br>")
                x=x+1
            }
        }
    </script>
</head>
<body>
    <h1 align=center>Loop in HTML</h1>
   <form>
    <input type="button" value="Loop" onclick="f1()">
   </form>
</body>
</html>
