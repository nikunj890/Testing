<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(f)
        {
            x=f.t1.value
            p=1
            while(x>=1)
            {
                p=p*x
                x=x-1
            }
            alert("Factorial is "+p)
        }
    </script>
</head>
<body>
    <h1 align="center">Factorial Number</h1>
    <form>
        <table align="center">
            <tr>
                <td>Factorial of Given Number</td>
                <td><input type=text name="t1"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Factorial" onclick="f1(this.form)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
