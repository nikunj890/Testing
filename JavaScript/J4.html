<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width:600px;
            height:20px;
            border:10px solid purple;
            margin-top:300px;
            text-align:center;
        }
    </style>
    <script>
        function f1()
        {
            document.bgColor="red"
        }
        function f2()
        {
            document.bgColor="green"
        }
        function f3()
        {
            document.bgColor="blue"
        }
        function f4()
        {
            document.bgColor="pink"
        }
        function f5()
        {
            document.bgColor="orange"
        }
     </script>
</head>
<body>
    <div>
    <form>
        <input type="button" value="Red" onclick="f1()">
        <input type="button" value="Green" onclick="f2()">
        <input type="button" value="Blue" onclick="f3()">
        <input type="button" value="Pink" onclick="f4()">
        <input type="button" value="Orange" onclick="f5()">
    </form>
</div>
</body>
</html>
