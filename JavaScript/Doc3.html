<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #demo
        {
            width: 100px;
            height:100px;
            background-color: blue;
            color:white;

        function f1()
        {

        }

    <p id="demo"></p>

</html>
