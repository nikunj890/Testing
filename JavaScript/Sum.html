<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1()
        {
            x=1
            sum=0
            while(x<=50)
            {
                sum=sum+x
                x=x+1
            }
            alert("Sum is "+sum)
        }
    </script>
</head>
<body>
    <h1 align="center">Factorial Number</h1>
    <form>
                  <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Factorial" onclick="f1()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
