<html> 
<head> 
<style>  
div { 
position: relative; 
animation: mymove 10s infinite; 
} 
.div1 {animation-timing-function: linear;} 
.div2 {animation-timing-function: ease;} 
.div3 {animation-timing-function: ease-in;} 
.div4 {animation-timing-function: ease-out;} 
.div5 {animation-timing-function: ease-in-out;} 
@keyframes mymove { 
from {left: 0px;} 
to {left: 800px;} 
} 
img
{
    width:200px;
    height:100px;
}
</style> 
</head> 
<body> 
<h1>CSS Animation</h1> 
<div class="div1"><img src="Images/C2.gif"></div> 
<div class="div2"><img src="Images/M1.gif"></div> 
<div class="div3"><img src="Images/P1.gif"></div> 
<div class="div4"><img src="Images/P2.gif"></div> 
<div class="div5"><img src="Images/R1.gif"></div> 
</body> 
</html>
