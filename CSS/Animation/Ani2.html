<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1
        {
            color:yellow;
            animation: ani1 6s infinite;
            font-size: 48px;
        }
        @keyframes ani1
        {
            from{color:yellow;}
            to{color:blue};
        }
    </style>
</head>
<body>
    <h1 class="a1">This is Text animation</h1>
</body>
</html>
