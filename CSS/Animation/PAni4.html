<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width:50px;
            height:50px;
            background-color: purple;
            border-radius:50%;
            animation:ani1 10s infinite;
            position:relative;
        }
        @keyframes ani1 {
            0%{left:0px;top:0px;}
            25%{left:1000px;top:0px;}
            50%{left:1000px;top:400px;}
            75%{left:0px;top:400px;}
            100%{left:0px;top:0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
