<html>   
<head>   
<style>    
div
{   
    width: 100px;   
    height: 100px;   
    background: orange;   
    transition: width 5s,height 5s;   
}   
div:hover 
{   
     width: 300px;   
     height:400px;
}   
</style>   
</head>   
<body>   
<div></div>   
<p>Move the cursor over the div element above, to see the transition effect.</p>   
</body>   
</html>
