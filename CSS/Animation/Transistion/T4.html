<html>   
<head>   
<style>    
div
{   
    width: 100px;   
    height: 100px;   
    background: plum;   
    transition: width 5s,height 5s,transform 2s;  
    border-radius: 50%; 
}   
div:hover 
{   
     width: 160px;   
     height:140px;
     transform: rotate(360deg);
}   
</style>   
</head>   
<body>   
<div></div>   
<p>Move the cursor over the div element above, to see the transition effect.</p>   
</body>   
</html>
