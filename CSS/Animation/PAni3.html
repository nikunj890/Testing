<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width:200px;
            height:140px;
            background-color: purple;
            color:white;
            font-size:30px;
            text-align: center;
            animation: ani1 10s infinite;
        }
        @keyframes ani1 {
            from{background-color: purple;color:white;}
            to{background-color: white;color:purple};
            
        }
    </style>
</head>
<body>
    <div>
        <h1>Animation Style</h1>
    </div>
</body>
</html>
